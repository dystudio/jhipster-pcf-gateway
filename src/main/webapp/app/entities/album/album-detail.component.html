
<div *ngIf="album">
    <h2><span>Album</span> {{album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{album.name}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{album.year}}</span>
        </dd>
        <dt><span>Artist</span></dt>
        <dd>
            <div *ngIf="album.artist">
                <a [routerLink]="['/artist', album.artist?.id]">{{album.artist?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
